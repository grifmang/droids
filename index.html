<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Droids</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html {
      height: 100%;
      background: #000;
    }
    body {
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
    }
    .ad-banner {
      width: 100%;
      max-width: 1024px;
      height: 60px;
      background: #000;
      border-top: 1px solid #1a3300;
      border-bottom: 1px solid #1a3300;
      display: flex;
      align-items: center;
      justify-content: center;
      font-style: italic;
      color: #1a6600;
      font-size: 12px;
      flex-shrink: 0;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      max-width: 1024px;
      flex: 1;
    }
    #play-layout {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 16px;
      width: 100%;
      padding: 10px 12px 0;
      flex: 1;
    }
    #hud {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      font-size: 13px;
      background: #000;
      color: #33ff33;
      border-bottom: 1px solid #1a3300;
      font-family: 'Courier New', Courier, monospace;
    }
    #canvas {
      display: block;
      touch-action: none;
    }
    #mode-select {
      display: flex;
      gap: 12px;
      padding: 16px 0;
      flex-direction: column;
      align-items: flex-start;
      width: 220px;
      flex-shrink: 0;
    }
    #mode-select h2 {
      font-size: 20px;
      letter-spacing: 2px;
      color: #33ff33;
      margin-bottom: 4px;
    }
    #mode-select p {
      font-size: 12px;
      color: #1a6600;
      margin-bottom: 12px;
    }
    .mode-btn {
      background: #000;
      color: #33ff33;
      border: 1px solid #336600;
      padding: 10px 20px;
      font-size: 15px;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
      width: 220px;
      text-align: left;
      letter-spacing: 1px;
    }
    .mode-btn::before { content: '> '; color: #1a6600; }
    .mode-btn:hover, .mode-btn:active { background: #0a1a00; border-color: #33ff33; }
    .mode-btn:focus-visible { outline: 1px solid #33ff33; outline-offset: 2px; }
    #keypad {
      display: none;
      grid-template-columns: repeat(3, 44px);
      grid-template-rows: repeat(3, 44px);
      gap: 4px;
      padding: 8px;
      margin-top: 0;
      flex-shrink: 0;
    }
    .kp-btn {
      background: #000;
      color: #33ff33;
      border: 1px solid #336600;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .kp-btn:hover, .kp-btn:active { background: #0a1a00; border-color: #33ff33; }
    .kp-btn.center { color: #1a6600; border-color: #1a3300; }

    @media (max-width: 920px) {
      #play-layout {
        flex-direction: column;
        align-items: center;
      }
      #mode-select {
        width: min(100%, 320px);
      }
      #keypad {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="ad-banner-top" class="ad-banner" data-ad-slot="top">[ advertisement ]</div>
  <div id="game-container">
    <div id="hud">
      <span id="mode-label">DROIDS</span>
      <span id="level-display"></span>
      <span id="score-display"></span>
      <span id="best-display"></span>
    </div>
    <div id="play-layout">
      <div id="mode-select">
        <h2>DROIDS v1.0</h2>
        <p>// trick enemies into colliding. survive.</p>
        <button class="mode-btn" id="btn-levels">LEVELS</button>
        <button class="mode-btn" id="btn-survival">SURVIVAL</button>
      </div>
      <canvas id="canvas"></canvas>
      <div id="keypad">
        <button class="kp-btn" data-dir="up-left">↖</button>
        <button class="kp-btn" data-dir="up">↑</button>
        <button class="kp-btn" data-dir="up-right">↗</button>
        <button class="kp-btn" data-dir="left">←</button>
        <button class="kp-btn center" data-dir="stay">·</button>
        <button class="kp-btn" data-dir="right">→</button>
        <button class="kp-btn" data-dir="down-left">↙</button>
        <button class="kp-btn" data-dir="down">↓</button>
        <button class="kp-btn" data-dir="down-right">↘</button>
      </div>
    </div>
  </div>
  <div id="ad-banner-bottom" class="ad-banner" data-ad-slot="bottom">[ advertisement ]</div>
  <script>
    // ─── State ───────────────────────────────────────────────────────────────────
    const state = {
      mode: 'levels',          // 'levels' | 'survival'
      level: 1,
      score: 0,
      bestScore: (function() {
        try { return parseInt(localStorage.getItem('droids_best_score') || '0'); }
        catch { return 0; }
      })(),
      phase: 'menu',           // 'menu' | 'playing' | 'gameover'
      boardSize: 20,
      playerPos: [10, 10],
      enemies: [],             // array of [row, col]
      killed: [],              // array of [row, col] (enemy-enemy collision wreckage)
      moveCount: 0,            // survival mode: track moves for enemy spawning
    };

    // ─── Init ────────────────────────────────────────────────────────────────────
    function initGame(mode) {
      state.mode = mode;
      state.level = 1;
      state.score = 0;
      state.moveCount = 0;
      state.phase = 'playing';
      state.boardSize = 20;
      resetLevel();
      document.getElementById('mode-select').style.display = 'none';
      document.getElementById('keypad').style.display = 'grid';
      updateHud();
      resizeCanvas();
    }

    function resetLevel() {
      const mid = Math.floor(state.boardSize / 2);
      state.playerPos = [mid, mid];
      state.killed = [];
      state.enemies = [];
      const count = state.level * 4;
      for (let i = 0; i < count; i++) {
        const exclude = [state.playerPos, ...state.enemies];
        state.enemies.push(randomPos(state.boardSize, exclude));
      }
    }

    function randomPos(boardSize, exclude) {
      // exclude can be a single [row,col] or an array of [row,col]
      const excludeList = Array.isArray(exclude) && Array.isArray(exclude[0])
        ? exclude
        : (exclude ? [exclude] : []);
      let pos;
      let attempts = 0;
      const maxAttempts = boardSize * boardSize * 4;
      do {
        pos = [
          Math.floor(Math.random() * boardSize),
          Math.floor(Math.random() * boardSize),
        ];
        attempts++;
        if (attempts > maxAttempts) break;
      } while (excludeList.some(e => e[0] === pos[0] && e[1] === pos[1]));
      return pos;
    }

    function updateHud() {
      const modeText = state.mode === 'levels' ? '[LEVELS]' : '[SURVIVAL]';
      document.getElementById('mode-label').textContent = modeText;
      document.getElementById('level-display').textContent =
        state.mode === 'levels' ? `LVL:${state.level}` : '';
      document.getElementById('score-display').textContent = `SCORE:${state.score}`;
      document.getElementById('best-display').textContent =
        state.mode === 'survival' ? `BEST:${state.bestScore}` : '';
    }

    document.getElementById('btn-levels').addEventListener('click', () => initGame('levels'));
    document.getElementById('btn-survival').addEventListener('click', () => initGame('survival'));

    // ─── Pure Game Logic ─────────────────────────────────────────────────────────

    function movePlayer(pos, dir, boardSize) {
      const [row, col] = pos;
      const moves = {
        'up-left':   [-1, -1], 'up':   [-1, 0], 'up-right':   [-1, 1],
        'left':      [0, -1],  'stay': [0, 0],   'right':      [0, 1],
        'down-left': [1, -1],  'down': [1, 0],   'down-right': [1, 1],
      };
      if (!moves[dir]) return pos;
      const [dr, dc] = moves[dir];
      const newRow = Math.max(0, Math.min(boardSize - 1, row + dr));
      const newCol = Math.max(0, Math.min(boardSize - 1, col + dc));
      return [newRow, newCol];
    }

    function moveEnemy(enemy, player, boardSize) {
      const [er, ec] = enemy;
      const [pr, pc] = player;
      let nr = er;
      let nc = ec;
      // Move one step toward player on each axis independently
      if (pr < er && er > 0)             nr = er - 1;
      if (pr > er && er < boardSize - 1) nr = er + 1;
      if (pc < ec && ec > 0)             nc = ec - 1;
      if (pc > ec && ec < boardSize - 1) nc = ec + 1;
      return [nr, nc];
    }

    function detectCollisions(enemies) {
      // Returns { survivors: [[r,c],...], newKilled: [[r,c],...] }
      const seen = new Map();
      const collided = new Set();
      for (const e of enemies) {
        const key = `${e[0]},${e[1]}`;
        if (seen.has(key)) {
          collided.add(key);
        } else {
          seen.set(key, e);
        }
      }
      const survivors = enemies.filter(e => !collided.has(`${e[0]},${e[1]}`));
      const newKilled = [...collided].map(k => k.split(',').map(Number));
      return { survivors, newKilled };
    }

    function isPlayerCaught(playerPos, enemies) {
      return enemies.some(e => e[0] === playerPos[0] && e[1] === playerPos[1]);
    }

    // ─── Canvas ──────────────────────────────────────────────────────────────────
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const KEYPAD_WIDTH = 156; // 3 columns × 44px buttons + 2×4px gaps + 2×8px padding
    const VAX_MONITOR_MAX_SIZE = 1024;

    function resizeCanvas() {
      const playLayout = document.getElementById('play-layout');
      const modeSelect = document.getElementById('mode-select');
      const keypad = document.getElementById('keypad');
      const adHeight = 60 * 2 + 40; // top banner + bottom banner + hud approx
      const availableHeight = window.innerHeight - adHeight;
      let availableWidth = window.innerWidth;

      const isDesktopLayout = window.innerWidth > 920;
      if (isDesktopLayout && playLayout) {
        const layoutStyles = window.getComputedStyle(playLayout);
        const gap = parseFloat(layoutStyles.columnGap || layoutStyles.gap || '16') || 16;
        const modeVisible = modeSelect && window.getComputedStyle(modeSelect).display !== 'none';
        const keypadVisible = keypad && window.getComputedStyle(keypad).display !== 'none';

        const menuWidth = modeVisible ? modeSelect.offsetWidth : 0;
        const keypadWidth = keypadVisible ? KEYPAD_WIDTH : 0;
        const visibleColumns = 1 + (modeVisible ? 1 : 0) + (keypadVisible ? 1 : 0);
        const totalGap = gap * Math.max(0, visibleColumns - 1);

        availableWidth = playLayout.clientWidth - menuWidth - keypadWidth - totalGap;
      }

      const available = Math.min(
        availableWidth,
        availableHeight,
        VAX_MONITOR_MAX_SIZE
      );
      canvas.width = Math.max(80, available);
      canvas.height = Math.max(80, available);
      if (state.phase === 'playing' || state.phase === 'gameover') redraw();
      else drawAttract();
    }

    window.addEventListener('resize', resizeCanvas);

    // ─── Terminal Colors ──────────────────────────────────────────────────────────
    const T = {
      bg:      '#000000',
      border:  '#33ff33',
      empty:   '#1a3300',
      player:  '#33ff33',
      enemy:   '#ff3333',
      killed:  '#886600',
      overlay: 'rgba(0,6,0,0.88)',
      score:   '#33ff33',
      best:    '#ffff33',
      prompt:  '#1a6600',
    };

    // ─── Rendering ───────────────────────────────────────────────────────────────
    function drawChar(x, y, char, color, cellSize) {
      ctx.save();
      ctx.fillStyle = color;
      ctx.font = `bold ${Math.floor(cellSize * 0.65)}px 'Courier New', monospace`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(char, x, y);
      ctx.restore();
    }

    function drawBoard(boardSize, playerPos, enemies, killed, pad, cellSize) {
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const cx = pad + c * cellSize + cellSize / 2;
          const cy = pad + r * cellSize + cellSize / 2;
          let char, color;
          if (r === playerPos[0] && c === playerPos[1]) {
            char = 'O'; color = T.player;
          } else if (enemies.some(e => e[0] === r && e[1] === c)) {
            char = 'X'; color = T.enemy;
          } else if (killed.some(k => k[0] === r && k[1] === c)) {
            char = '*'; color = T.killed;
          } else {
            char = '.'; color = T.empty;
          }
          drawChar(cx, cy, char, color, cellSize);
        }
      }
    }

    function redraw() {
      const size = canvas.width;
      const pad = Math.max(3, Math.floor(size * 0.015));
      const inner = size - pad * 2;
      const cellSize = inner / state.boardSize;

      ctx.fillStyle = T.bg;
      ctx.fillRect(0, 0, size, size);

      ctx.strokeStyle = T.border;
      ctx.lineWidth = 1;
      ctx.strokeRect(pad - 0.5, pad - 0.5, inner + 1, inner + 1);

      drawBoard(state.boardSize, state.playerPos, state.enemies, state.killed, pad, cellSize);

      if (state.phase === 'gameover') drawGameOver();
    }

    function drawGameOver() {
      const size = canvas.width;
      ctx.fillStyle = T.overlay;
      ctx.fillRect(0, 0, size, size);
      ctx.save();
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = T.enemy;
      ctx.font = `bold ${Math.floor(size * 0.09)}px 'Courier New', monospace`;
      ctx.fillText('GAME OVER', size / 2, size * 0.35);
      ctx.fillStyle = T.score;
      ctx.font = `${Math.floor(size * 0.055)}px 'Courier New', monospace`;
      ctx.fillText(`SCORE: ${state.score}`, size / 2, size * 0.50);
      if (state.mode === 'survival' && state.score > state.bestScore) {
        ctx.fillStyle = T.best;
        ctx.font = `${Math.floor(size * 0.05)}px 'Courier New', monospace`;
        ctx.fillText('>>> NEW BEST! <<<', size / 2, size * 0.63);
      }
      ctx.fillStyle = T.prompt;
      ctx.font = `${Math.floor(size * 0.04)}px 'Courier New', monospace`;
      ctx.fillText('[ tap or press any key ]', size / 2, size * 0.78);
      ctx.restore();
    }

    function drawAttract() {
      const size = canvas.width;
      const boardSize = 20;
      const pad = Math.max(3, Math.floor(size * 0.015));
      const inner = size - pad * 2;
      const cellSize = inner / boardSize;

      ctx.fillStyle = T.bg;
      ctx.fillRect(0, 0, size, size);

      ctx.strokeStyle = T.border;
      ctx.lineWidth = 1;
      ctx.strokeRect(pad - 0.5, pad - 0.5, inner + 1, inner + 1);

      drawBoard(boardSize, [10, 10],
        [[2,2],[4,6],[15,16],[16,4],[6,14]],
        [[8,8],[12,12]],
        pad, cellSize);
    }

    // ─── Game Step ───────────────────────────────────────────────────────────────
    function step(dir) {
      if (state.phase !== 'playing') return;

      // 1. Move player
      state.playerPos = movePlayer(state.playerPos, dir, state.boardSize);

      // 2. Move all enemies toward player
      state.enemies = state.enemies.map(e => moveEnemy(e, state.playerPos, state.boardSize));

      // 3. Detect enemy-enemy collisions
      const { survivors, newKilled } = detectCollisions(state.enemies);
      state.enemies = survivors;
      state.killed = [...state.killed, ...newKilled];

      // 4. Check if player caught by an enemy
      if (isPlayerCaught(state.playerPos, state.enemies)) {
        gameOver();
        return;
      }

      // 5. Survival mode: increment score and spawn enemies
      if (state.mode === 'survival') {
        state.score++;
        state.moveCount++;
        if (state.moveCount % 20 === 0) {
          state.enemies.push(randomPos(state.boardSize, [state.playerPos, ...state.enemies]));
        }
      }

      // 6. Levels mode: check if all enemies cleared
      if (state.mode === 'levels' && state.enemies.length === 0) {
        state.level++;
        state.score = state.level - 1;
        resetLevel();
      }

      updateHud();
      redraw();
    }

    function gameOver() {
      state.phase = 'gameover';
      if (state.mode === 'survival' && state.score > state.bestScore) {
        state.bestScore = state.score;
        try {
          localStorage.setItem('droids_best_score', String(state.bestScore));
        } catch {
          // localStorage unavailable (private mode, quota, etc.) — score won't persist
        }
      }
      updateHud();
      redraw();
    }

    // ─── Input ───────────────────────────────────────────────────────────────────
    const KEY_MAP = {
      ArrowUp: 'up', ArrowDown: 'down', ArrowLeft: 'left', ArrowRight: 'right',
      q: 'up-left',   w: 'up',   e: 'up-right',
      a: 'left',      s: 'stay', d: 'right',
      z: 'down-left', x: 'down', c: 'down-right',
      Q: 'up-left',   W: 'up',   E: 'up-right',
      A: 'left',      S: 'stay', D: 'right',
      Z: 'down-left', X: 'down', C: 'down-right',
    };

    document.addEventListener('keydown', (e) => {
      if (state.phase === 'gameover') {
        restartGame();
        return;
      }
      const dir = KEY_MAP[e.key];
      if (dir) {
        e.preventDefault();
        step(dir);
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;
    const SWIPE_THRESHOLD = 20;

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchStartX = e.changedTouches[0].clientX;
      touchStartY = e.changedTouches[0].clientY;
    }, { passive: false });

    const SWIPE_DIRS = ['right', 'down-right', 'down', 'down-left', 'left', 'up-left', 'up', 'up-right'];

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (state.phase === 'gameover') {
        restartGame();
        return;
      }
      if (state.phase !== 'playing') return;
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) < SWIPE_THRESHOLD && Math.abs(dy) < SWIPE_THRESHOLD) return;
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      const sector = Math.round(((angle + 360) % 360) / 45) % 8;
      step(SWIPE_DIRS[sector]);
    }, { passive: false });

    function restartGame() {
      document.getElementById('mode-select').style.display = 'flex';
      document.getElementById('keypad').style.display = 'none';
      state.phase = 'menu';
      state.score = 0;
      state.level = 1;
      updateHud();
      resizeCanvas();
    }

    // ─── Keypad Buttons ──────────────────────────────────────────────────────────
    document.querySelectorAll('.kp-btn').forEach(btn => {
      btn.addEventListener('pointerdown', (e) => {
        e.preventDefault();
        if (state.phase === 'gameover') { restartGame(); return; }
        if (state.phase === 'playing') step(btn.dataset.dir);
      });
    });

    // Initial canvas size + attract screen
    resizeCanvas();
  </script>
</body>
</html>
