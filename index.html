<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Droids</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html {
      height: 100%;
    }
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
    }
    .ad-banner {
      width: 100%;
      max-width: 500px;
      height: 60px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-style: italic;
      color: #888;
      font-size: 12px;
      flex-shrink: 0;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      flex: 1;
    }
    #hud {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      font-size: 14px;
      background: #222;
    }
    #canvas {
      display: block;
      touch-action: none;
    }
    #mode-select {
      display: flex;
      gap: 16px;
      padding: 20px;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #mode-select h2 {
      font-size: 24px;
      letter-spacing: 4px;
      margin-bottom: 8px;
    }
    #mode-select p {
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
    }
    .mode-btn {
      background: #333;
      color: #fff;
      border: 2px solid #555;
      padding: 14px 32px;
      font-size: 16px;
      font-family: monospace;
      cursor: pointer;
      width: 200px;
      letter-spacing: 2px;
    }
    .mode-btn:hover, .mode-btn:active { background: #555; }
    .mode-btn:focus-visible { outline: 2px solid #aaa; }
  </style>
</head>
<body>
  <div id="ad-banner-top" class="ad-banner" data-ad-slot="top">Advertisement</div>
  <div id="game-container">
    <div id="hud">
      <span id="mode-label">DROIDS</span>
      <span id="level-display"></span>
      <span id="score-display"></span>
      <span id="best-display"></span>
    </div>
    <canvas id="canvas"></canvas>
    <div id="mode-select">
      <h2>DROIDS</h2>
      <p>Survive. Trick enemies into each other.</p>
      <button class="mode-btn" id="btn-levels">LEVELS</button>
      <button class="mode-btn" id="btn-survival">SURVIVAL</button>
    </div>
  </div>
  <div id="ad-banner-bottom" class="ad-banner" data-ad-slot="bottom">Advertisement</div>
  <script>
    // ─── State ───────────────────────────────────────────────────────────────────
    const state = {
      mode: 'levels',          // 'levels' | 'survival'
      level: 1,
      score: 0,
      bestScore: (function() {
        try { return parseInt(localStorage.getItem('droids_best_score') || '0'); }
        catch { return 0; }
      })(),
      phase: 'menu',           // 'menu' | 'playing' | 'gameover'
      boardSize: 10,
      playerPos: [5, 5],
      enemies: [],             // array of [row, col]
      killed: [],              // array of [row, col] (enemy-enemy collision wreckage)
      moveCount: 0,            // survival mode: track moves for enemy spawning
    };

    // ─── Init ────────────────────────────────────────────────────────────────────
    function initGame(mode) {
      state.mode = mode;
      state.level = 1;
      state.score = 0;
      state.moveCount = 0;
      state.phase = 'playing';
      state.boardSize = 10;
      resetLevel();
      document.getElementById('mode-select').style.display = 'none';
      updateHud();
    }

    function resetLevel() {
      const mid = Math.floor(state.boardSize / 2);
      state.playerPos = [mid, mid];
      state.killed = [];
      state.enemies = [];
      const count = state.level * 4;
      for (let i = 0; i < count; i++) {
        state.enemies.push(randomPos(state.boardSize, state.playerPos));
      }
    }

    function randomPos(boardSize, exclude) {
      // exclude can be a single [row,col] or an array of [row,col]
      const excludeList = Array.isArray(exclude) && Array.isArray(exclude[0])
        ? exclude
        : (exclude ? [exclude] : []);
      let pos;
      let attempts = 0;
      const maxAttempts = boardSize * boardSize * 4;
      do {
        pos = [
          Math.floor(Math.random() * boardSize),
          Math.floor(Math.random() * boardSize),
        ];
        attempts++;
        if (attempts > maxAttempts) break;
      } while (excludeList.some(e => e[0] === pos[0] && e[1] === pos[1]));
      return pos;
    }

    function updateHud() {
      const modeText = state.mode === 'levels' ? 'LEVELS' : 'SURVIVAL';
      document.getElementById('mode-label').textContent = modeText;
      document.getElementById('level-display').textContent =
        state.mode === 'levels' ? `Level ${state.level}` : '';
      document.getElementById('score-display').textContent = `Score: ${state.score}`;
      document.getElementById('best-display').textContent =
        state.mode === 'survival' ? `Best: ${state.bestScore}` : '';
    }

    document.getElementById('btn-levels').addEventListener('click', () => initGame('levels'));
    document.getElementById('btn-survival').addEventListener('click', () => initGame('survival'));
  </script>
</body>
</html>
